classes: 
  - apache
  - apache::mod::ssl
  - letsencrypt

hosts::entries:
  'puppet':
    '10.8.0.31':
      - 'puppet.losap.local'
      - 'puppet'

sysctl::base::values:
  net.ipv6.conf.eth0.disable_ipv6:
    value: '1'
  net.ipv6.conf.all.disable_ipv6:
    value: '0'
  net.ipv6.conf.lo.disable_ipv6:
    value: '0'

ntp::servers:
   - '0.centos.pool.ntp.org'
   - '1.centos.pool.ntp.org'

ntp::restrict:
  - 'default nomodify notrap nopeer noquery'
  - '::1'
  - '127.0.0.1'

dnsclient::nameservers:
    - 208.67.220.220
    - 208.67.222.222 

dnsclient::domain: 'losap.local'

sudo::configs:
  'centos':
    'content' : 'centos ALL=(ALL)     NOPASSWD: ALL'

firewall_rules_specific:
  allow_tinc_tcp:
    name   : "200 Allow TINC VPN TCP"
    chain  : INPUT
    dport  : 655
    action : accept
  allow_tinc_udp:
    name:   "200 Allow TINC VPN UDP"
    chain  : INPUT
    dport  : 655
    action : accept
    proto  : udp
  allow_nrpe_from_tunnel:
    name   : '200 Allow NRPE from tunnel'
    chain  : INPUT
    dport  : 5666
    source : '100.64.0.3/32'
    proto  : tcp
    action : accept
  allow_http:
    name   : '300 Allow HTTP'
    chain  : INPUT
    dport  : 80
    action : accept
  allow_https:
    name   : '300 Allow HTTPS'
    chain  : INPUT
    dport  : 443
    action : accept

nagios::client::config:
  'host_address': 
    value: '100.64.0.1'

apache::default_ssl_vhost: true
apache::vhost:
  'mike.losap.io-ssl':
    servername: 'mike.losap.io'
    port      : '443'
    docroot   : '/var/www/sites/mike.losap.io'
    ssl       : true
    override  : 'all'
    ssl_cert  : '/etc/letsencrypt/live/mike.losap.io/fullchain.pem'
    ssl_key   : '/etc/letsencrypt/live/mike.losap.io/privkey.pem'
  'mike.losap.io':
    servername: 'mike.losap.io'
    port      : '80'
    docroot   : '/var/www/sites/mike.losap.io'
    override  : 'all'
  'eolcentos6.com-ssl':
    servername   : 'eolcentos6.com'
    serveraliases: 
      - www.eolcentos6.com
    port         : '443'
    docroot      : '/var/www/sites/eolcentos6.com'
    ssl          : true
    ssl_cert  : '/etc/letsencrypt/live/eolcentos6.com/fullchain.pem'
    ssl_key   : '/etc/letsencrypt/live/eolcentos6.com/privkey.pem'
  'eolcentos6.com':
    servername: 'eolcentos6.com'
    serveraliases : 
      - www.eolcentos6.com
    port      : '80'
    docroot   : '/var/www/sites/eolcentos6.com'

letsencrypt::config::email: 'mike.losapio@gmail.com'
letsencrypt::configure_epel: false
letsencrypt::renew_cron_ensure: 'present'
letsencrypt::renew_cron_minute: 0
letsencrypt::renew_cron_hour: 6
letsencrypt::renew_cron_monthday: '1-31/2'
letsencrypt::certonly:
  'mike.losap.io':
    domains:
      - mike.losap.io
    plugin : 'webroot'
    webroot_paths:
      - '/var/www/sites/mike.losap.io'
  'eolcentos6.com':
    domains:
      - eolcentos6.com
      - www.eolcentos6.com 
    plugin : 'webroot'
    webroot_paths:
      - '/var/www/sites/eolcentos6.com'
