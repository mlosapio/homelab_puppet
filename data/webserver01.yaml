classes: 
  - nagios::client::config

hosts::entries:
  'puppet':
    '10.8.0.31':
      - 'puppet.losap.local'
      - 'puppet'

sysctl::base::values:
  net.ipv6.conf.eth0.disable_ipv6:
    value: '1'
  net.ipv6.conf.all.disable_ipv6:
    value: '0'
  net.ipv6.conf.lo.disable_ipv6:
    value: '0'

ntp::servers:
   - '0.centos.pool.ntp.org'
   - '1.centos.pool.ntp.org'

ntp::restrict:
  - 'default nomodify notrap nopeer noquery'
  - '::1'
  - '127.0.0.1'

dnsclient::nameservers:
    - 208.67.220.220
    - 208.67.222.222 

dnsclient::domain: 'losap.local'

sudo::configs:
  'centos':
    'content' : 'centos ALL=(ALL)     NOPASSWD: ALL'

firewall_rules_specific:
  allow_tinc_tcp:
    name   : "200 Allow TINC VPN TCP"
    chain  : INPUT
    dport  : 655
    action : accept
  allow_tinc_udp:
    name:   "200 Allow TINC VPN UDP"
    chain  : INPUT
    dport  : 655
    action : accept
    proto  : udp
  allow_nrpe_from_tunnel:
    name   : '200 Allow NRPE from tunnel'
    chain  : INPUT
    dport  : 5666
    source : '100.64.0.3/32'
    proto  : tcp
    action : accept

nagios::client::config::host_address: 100.64.0.1
