classes:
  - splunk 

splunk::httpport   : 8000
splunk::kvstoreport: 8191
splunk::inputport  : 9997

firewall_rules_specific:
  allow_slunk:
    name: "200 Allow splunk"
    chain: INPUT
    proto: tcp
    dport: 8000
    action: ACCEPT
  allow_syslog:
    name: "200 Allow splunk syslog"
    chain: INPUT
    proto: tcp
    dport: 514
    action: ACCEPT
  allow_splunk_log:
    name: "200 Allow syslog-redirect"
    chain: INPUT
    proto: tcp
    dport: 5140
    action: ACCEPT
  redirect_syslog:
    name   : "200 Redirect rsyslog"
    chain  : PREROUTING
    table  : nat
    dport  : 514
    toports: 5140
    proto  : tcp
    jump   : REDIRECT    
