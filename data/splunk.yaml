classes:
  - splunk 

splunk::httpport   : 8000
splunk::kvstoreport: 8191
splunk::inputport  : 9997

firewall_rules_specific:
  allow_slunk:
    name: "200 Allow Splunk"
    chain: INPUT
    proto: tcp
    dport: 8000
    action: accept
  redirect_syslog:
    name   : "200 Redirect rsyslog"
    chain  : PREROUTING
    table  : nat
    dport  : 514
    toports: 50140
    proto  : tcp
    jump   : redirect    
