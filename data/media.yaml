classes:
  - plexmediaserver 
  - nfs::server

nfs::server::export:
  '/opt':
    ensure: 'mounted'
    clients: '10.8.0.0/24(rw,no_root_squash_async,insecure)'

plexmediaserver::plex_url: 'https://downloads.plex.tv/plex-media-server-new/1.15.4.993-bb4a2cb6c/redhat'
plexmediaserver::plex_pkg: 'plexmediaserver-1.15.4.993-bb4a2cb6c.x86_64.rpm'

firewall_rules_specific:
  allow_plex:
    name: "200 Allow ACCESS TO PLEX"
    chain: INPUT
    proto: tcp
    dport: 32400
    source: '0.0.0.0/0'
    action: accept
  allow_high_security:
    name: "200 Allow ACCESS TO PLEX"
    chain: INPUT
    source: '10.8.0.0/24'
    action: accept
