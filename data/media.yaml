nfs::server::export: 
    '/opt/media':
        ensure: 'mounted'
        clients: '10.250.0.37/32(rw,sync,no_root_squash,insecure)'

firewall::purge: false
firewallchain::purge: false

firewall_rules_specific:
  allow_high_security:
    name: "200 Allow ACCESS from HIGH zone"
    chain: INPUT
    source: '10.8.0.0/24'
    action: accept
