classes:
  - plexmediaserver 
  - nfs

nfs::server_enabled: true
nfs::server::export: 
    '/opt/media':
        ensure: 'mounted'
        clients: '10.8.0.0/24(rw,sync,no_root_squash,insecure) 10.250.0.37/32(rw,sync,no_root_squash,insecure)'

plexmediaserver::plex_url: 'https://downloads.plex.tv/plex-media-server-new/1.15.4.993-bb4a2cb6c/redhat'
plexmediaserver::plex_pkg: 'plexmediaserver-1.15.4.993-bb4a2cb6c.x86_64.rpm'

firewall_rules_specific:
  allow_plex:
    name: "200 Allow ACCESS TO PLEX"
    chain: INPUT
    proto: tcp
    dport: 32400
    source: '0.0.0.0/0'
    action: accept
  allow_high_security:
    name: "200 Allow ACCESS from HIGH zone"
    chain: INPUT
    source: '10.8.0.0/24'
    action: accept
  allow_arr_from_same_zone:
    name: "Allow access from ARR"
    chain: INPUT
    source: '10.250.0.37/32'
    action: accept
