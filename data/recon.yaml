## Recon is nagios server
classes:
  - nagios::server 

nagios::params::nrpe_options: '-t 30'

firewall_rules_specific:
  deny_vpn:
    name   : "004 deny VPN"
    chain  : INPUT
    source : '100.64.0.1/24'
    action : drop 
  allow_http:
    name: "200 Allow ACCESS TO NAGIOS"
    chain: INPUT
    proto: tcp
    dport: 80
    source: '10.0.0.0/8'
    action: accept
