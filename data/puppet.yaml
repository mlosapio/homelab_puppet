classes:
  - puppetserver

puppetserver::java_args: '-Xms512m -Xmx512m -XX:MaxPermSize=128m'
puppetserver::version: '5.1.4-1.el7'

yum::managed_repos:
    - 'puppet5'

firewall_rules_specific:
  allow_puppet:
    name: "200 Allow Puppet"
    chain: INPUT
    proto: tcp
    dport: 8140
    action: accept

cron::job:
  'puppet_update':
    command: 'pushd /etc/puppetlabs/code/environments/production && git pull && popd'
    minute : 0
    hour   : '*'
    date   : '*'
    month  : '*'
    weekday: '*'
    user   : root

